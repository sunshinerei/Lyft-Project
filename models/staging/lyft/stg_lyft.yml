version: 2

models:
  - name: stg_events
    description: Staged events data.
    columns: 
      - name: event
        description: '{{ doc("ride_status") }}'
        tests:
          - accepted_values:
              values:
                - requested_at
                - accepted_at
                - arrived_at
                - picked_up_at
                - dropped_off_at
      - name: ride_id
        description: Foreign key to stg_rides.ride_id.
        tests:
          - relationships:
              field: ride_id
              to: ref('stg_rides')


